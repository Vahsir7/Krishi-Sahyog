{% extends "base.html" %}
{% block title %}Farmer Help{% endblock %}
{% block content %}
<div class="card p-4">
  <h3 class="mb-4">ðŸŒ± Farmer Assistance</h3>
  <form method="post" action="/farmer_help">
    <div class="mb-3">
      <label for="user_question" class="form-label">Enter your query:</label>
      <textarea class="form-control" id="user_question" name="user_question" rows="4" placeholder="e.g., I have a field with soil pH of 6.7, soil moisture at 35%, ..." required>{{ user_question if user_question is defined else "" }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Get Advice</button>
  </form>
  {% if advice %}
  <div class="mt-4 response-box">
    <strong>Advice:</strong><br>
    {{ advice | safe }}
  </div>
  {% endif %}
</div>
{% endblock %}
