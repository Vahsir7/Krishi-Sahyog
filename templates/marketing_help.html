{% extends "base.html" %}
{% block title %}Market Insights{% endblock %}
{% block content %}
<div class="card p-4">
  <h3 class="mb-4">ðŸ“Š Market Insights</h3>
  <form method="post" action="/marketing_help">
    <div class="mb-3">
      <label for="user_question" class="form-label">Enter your query:</label>
      <textarea class="form-control" id="user_question" name="user_question" rows="4" placeholder="e.g., What are the current trends for wheat pricing?" required>{{ user_question if user_question is defined else "" }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Get Insights</button>
  </form>
  {% if advice %}
  <div class="mt-4 response-box">
    <strong>Advice:</strong><br>
    {{ advice | safe }}
  </div>
  {% endif %}
</div>
{% endblock %}
