{% extends "base.html" %}
{% block title %}Crop Selection{% endblock %}
{% block content %}
<div class="card p-4">
  <h3 class="mb-4">ðŸŒ¾ Crop Selection</h3>
  <form method="post" action="/crop_selection">
    <div class="mb-3">
      <label for="user_question" class="form-label">Enter your query:</label>
      <textarea class="form-control" id="user_question" name="user_question" rows="4" placeholder="e.g., I want to grow wheat. What are the ideal conditions?" required>{{ user_question if user_question is defined else "" }}</textarea>
    </div>
    <button type="submit" class="btn btn-warning">Get Recommendation</button>
  </form>
  {% if advice %}
  <div class="mt-4 response-box">
    <strong>Advice:</strong><br>
    {{ advice | safe }}
  </div>
  {% endif %}
</div>
{% endblock %}
