<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriBot - Farming Q&A</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 700px;
            height: 90vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            padding: 1.25rem;
            text-align: center;
        }
        .chat-header h3 { margin: 0; font-weight: 600; }
        .chat-box {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .chat-message {
            padding: 0.75rem 1.25rem;
            border-radius: 20px;
            max-width: 80%;
            line-height: 1.5;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background-color: #e9ecef;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .bot-message.loading {
            display: flex;
            align-items: center;
        }
        .bot-message.loading .spinner-grow {
            width: 0.5rem;
            height: 0.5rem;
            margin-right: 0.5rem;
        }
        .chat-input {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #e0e0e0;
        }
        .chat-input input {
            flex-grow: 1;
            border-radius: 20px;
            border: 1px solid #ced4da;
            padding: 0.75rem 1.25rem;
        }
        .chat-input button {
            margin-left: 0.75rem;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            background-color: #28a745;
            border: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h3>AgriBot ðŸŒ±</h3>
            <p class="mb-0 small">Your Farming Assistant</p>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot-message">
                Hello! I'm AgriBot. Ask me any questions about farming.
            </div>
        </div>
        <form class="chat-input" id="chat-form">
            <input type="text" id="user-input" class="form-control" placeholder="Type your message..." autocomplete="off">
            <button type="submit" class="btn btn-success">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                  <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                </svg>
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatBox = document.getElementById('chat-box');
            const chatForm = document.getElementById('chat-form');
            const userInput = document.getElementById('user-input');

            const addMessage = (message, sender) => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('chat-message', `${sender}-message`);
                messageElement.textContent = message;
                chatBox.appendChild(messageElement);
                chatBox.scrollTop = chatBox.scrollHeight;
            };
            
            const showLoadingIndicator = () => {
                const loadingElement = document.createElement('div');
                loadingElement.classList.add('chat-message', 'bot-message', 'loading');
                loadingElement.id = 'loading-indicator';
                loadingElement.innerHTML = `<div class="spinner-grow spinner-grow-sm" role="status"><span class="visually-hidden">Loading...</span></div><span>AgriBot is typing...</span>`;
                chatBox.appendChild(loadingElement);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
            
            const hideLoadingIndicator = () => {
                const indicator = document.getElementById('loading-indicator');
                if (indicator) indicator.remove();
            }

            chatForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const userMessage = userInput.value.trim();

                if (userMessage) {
                    addMessage(userMessage, 'user');
                    userInput.value = '';
                    showLoadingIndicator();

                    try {
                        const response = await fetch('http://127.0.0.1:5000/chat', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ message: userMessage }),
                        });

                        hideLoadingIndicator();

                        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                        const data = await response.json();
                        addMessage(data.response || data.error, 'bot');

                    } catch (error) {
                        console.error('Fetch error:', error);
                        hideLoadingIndicator();
                        addMessage('Sorry, something went wrong. Please try again.', 'bot');
                    }
                }
            });
        });
    </script>
</body>
</html>
